<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-cyan-400">Project Data Visualizations</h1>
            <a href="{{ url_for('home') }}" class="px-6 py-2 font-semibold text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 transition duration-300">
                &larr; Back to Predictor
            </a>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Revenue Distribution -->
            <div class="chart-container">
                <h2 class="text-2xl font-semibold mb-4 text-center">Revenue Distribution</h2>
                <img src="{{ url_for('static', filename='images/revenue_distribution.png') }}" alt="Revenue Distribution Chart" class="rounded-lg w-full h-auto">
            </div>

            <!-- Revenue vs Views -->
            <div class="chart-container">
                <h2 class="text-2xl font-semibold mb-4 text-center">Revenue vs. Views</h2>
                <img src="{{ url_for('static', filename='images/revenue_vs_views.png') }}" alt="Revenue vs Views Chart" class="rounded-lg w-full h-auto">
            </div>

            <!-- Correlation Heatmap -->
            <div class="chart-container lg:col-span-2">
                <h2 class="text-2xl font-semibold mb-4 text-center">Correlation Heatmap</h2>
                <img src="{{ url_for('static', filename='images/correlation_heatmap.png') }}" alt="Correlation Heatmap" class="rounded-lg w-full h-auto">
            </div>
        </div>
    </div>
</body>
</html>
