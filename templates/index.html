<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Revenue Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-lg p-8 space-y-6 rounded-xl shadow-lg glassmorphism">
        <!-- NEW: Link to Dashboard -->
        <div class="text-center mb-4">
            <a href="{{ url_for('dashboard') }}" class="text-cyan-400 hover:text-cyan-300 font-semibold transition duration-300">
                View Project Dashboard &rarr;
            </a>
        </div>

        <h1 class="text-3xl font-bold text-center text-cyan-400">
            YouTube Revenue Predictor
        </h1>
        <p class="text-center text-gray-300">
            Enter your video's metrics to estimate its potential revenue.
        </p>

        <form action="{{ url_for('predict') }}" method="post" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="Views" placeholder="Total Views" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="Likes" placeholder="Number of Likes" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="New Comments" placeholder="Number of Comments" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="Shares" placeholder="Number of Shares" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="Subscribers" placeholder="Subscribers Gained" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="Video Duration" placeholder="Video Duration (seconds)" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="Average View Percentage (%)" placeholder="Avg. View Percentage (%)" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="Ad Impressions" placeholder="Ad Impressions" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="Watch Time (hours)" placeholder="Watch Time (hours)" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                <input type="text" name="Unique Viewers" placeholder="Unique Viewers" required="required" class="w-full px-4 py-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
            
            <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-cyan-500 transition duration-300">
                Predict Revenue
            </button>
        </form>

        {% if prediction_text %}
            <div class="mt-6 text-center text-xl font-semibold p-4 rounded-lg bg-gray-800 border border-cyan-500">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
